<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HadiyaWala Empoloyer Form</title>
    <style>
        label{
            display: block;
            margin-bottom: 10px;
        }
        
    </style>
</head>
<body>
    <header>

    </header>
    <main>
        <h2>Please Fill Up This form Cearfully</h2>
        <form>
            <label for="name"> Name:
                <input id="name" type="text" placeholder="Your Name">
            </label>
            <label for="email"> Email:
                <input id="email" type="email" name="" placeholder="Your E-mail">
            </label>
            <label for="phone"> Phone No:
                <input type="text" id="phone" placeholder="Your Phone No">
            </label>

            <fieldset>
                <legend>Pick On Website</legend>
                <label for="google"> 
                    <input type="radio" name="website" id="google">Google
                </label>
                <label for="facebook">
                    <input type="radio" name="website" id="facebook"> Facebook
                </label>
                <label for="hadiyawala">
                    <input type="radio" name="website" id="hadiyawala">Hadiyawala
                </label>
            </fieldset>

            <fieldset>
                <legend>Pick one or more TK</legend>
                <label for="100bdt">
                    <input type="checkbox" name="bdt" id="100bdt"> 100 Tk
                </label>
                <label for="500bdt">
                    <input type="checkbox" name="bdt" id="500bdt"> 500 Tk
                </label>
                <label for="1000bdt">
                    <input type="checkbox" name="bdt" id="1000bdt"> 1000 Tk
                </label>
            </fieldset>
        </form>
    </main>
    <footer>

    </footer>
</body>
</html>
